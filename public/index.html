<html ng-app="flappyrick">
<head>
  <meta charset="UTF-8">
  <title>Flappy Rick + Morty Bird</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- icons -->
  <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="assets/p1.png">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/p1.png">
  <meta name="application-name" content="Alexandra Alday">
  <!-- search engines -->
  <meta name="author" content="Alexandra Alday">
  <meta name="description" content="Flappy Rick + Morty Bird">
  <link rel="canonical" href="https://flappyrick.herokuapp.com/">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@hellionoftroyxx">
  <meta name="twitter:creator" content="@hellionoftroyxx">
  <meta name="twitter:title" content="Flappy Rick + Morty Bird">
  <meta name="twitter:description" content="Flappy Bird inspired by Rick + Morty">
  <meta name="twitter:image:src" content="https://i.imgur.com/y0mjAND.png">
  <!-- og  -->
  <meta property="og:site_name" content="Flappy Rick + Morty Bird">
  <meta property="og:url" content="https://flappyrick.herokuapp.com/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Flappy Rick + Morty Bird">
  <meta property="og:description" content="Flappy Bird inspired by Rick + Morty">
  <meta property="og:image" content="https://i.imgur.com/y0mjAND.png">
  <!-- google -->
  <meta itemprop="name" content="Flappy Rick + Morty Bird">
  <meta itemprop="description" content="Flappy Bird inspired by Rick + Morty">
  <meta itemprop="image" content="https://i.imgur.com/y0mjAND.png">
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- scripts -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="js/canvas.js"></script>
  <script language="javascript" type="text/javascript" src="js/rick.js"></script>
  <script language="javascript" type="text/javascript" src="js/pipe.js"></script>
  <script language="javascript" type="text/javascript" src="js/fsm.js"></script>
  <script language="javascript" type="text/javascript" src="js/states.js"></script>
  <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="mainController as ctrl">
 
  <!--   navbar  -->
  <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" id="navigation">
    <div class="container-fluid">
      <div class="site-nav">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="ctrl.loggedin"><a>Welcome back, {{ctrl.user.username}}!</a></li>
          <li ng-show="ctrl.loggedin"><button type="button" data-toggle="modal" data-target="#sidebar-right" class="btn btn-default navbar-btn pull-left">My Profile</button></li>
          <li ng-show="ctrl.loggedin"><button type="button" id="sendScore" ng-click="ctrl.addScore()">Submit Score</button></li>
          <li ng-hide="ctrl.loggedin" ng-click="ctrl.goLogin()"><a href="#" data-toggle="modal" data-target="#login">Login</a></li>
          <li ng-show="ctrl.loggedin" ng-click="ctrl.goUpdate()"><a href="#" data-toggle="modal" data-target="#update">Update Info</a></li>
          <li ng-show="ctrl.loggedin" ng-click="ctrl.logout()"><a href="#">Logout</a></li>
          <li ng-show="ctrl.loggedin" ng-click="ctrl.delete()"><a href="#">Delete Account</a></li>
          <li ng-hide="ctrl.loggedin" ng-click="ctrl.goRegister()"><a href="#" data-toggle="modal" data-target="#register">Register</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
      </div>
    </div><!-- /.container-fluid -->
  </nav>




  <!--  login -->
  <div id="login" class="modal fade">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form ng-submit="ctrl.login(userPass)">
              <div class="form-group">
                <input class="form-control" type="username" ng-model="userPass.username" placeholder="username">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" ng-model="userPass.password" placeholder="password">
              </div>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
          </div>
        </div>
      </div>
     </div>
  </div>

  <!-- register -->
  <div id="register" class="modal fade">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form ng-submit="ctrl.register(userReg);">
            <div class="form-group">
              <input class="form-control" type="username" ng-model="userReg.username" placeholder="username">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" ng-model="userReg.password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- update -->
  <div id="update" class="modal fade">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form ng-submit="ctrl.update(userUp);">
            <div class="form-group">
              <input class="form-control" type="username" ng-model="userUp.username" placeholder="username">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" ng-model="userUp.password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Sidebar Right -->
  <div class="modal fade right" id="sidebar-right" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">My Profile</h4>
        </div>
      <div class="modal-body">
        <ul class="nav nav-pills nav-stacked text-center lead">
          <li role="presentation" class="active"><a href="#home">Scores</a></li>
          <li role="presentation" class="dropdown">
           <a href="#" class="dropdown-toggle" id="myTabDrop1" data-toggle="dropdown" aria-controls="myTabDrop1-contents" aria-expanded="false">Stuff <span class="fa fa-fw fa-chevron-down"></span></a>
            <ul class="dropdown-menu btn-block">
              <li><a href="#one" role="tab">One</a></li>
              <li><a href="#two" role="tab">Two</a></li>
              <li><a href="#three" role="tab">Three</a></li>
            </ul>
          </li>
          <li role="presentation"><a href="#four">Blah</a></li>
         </ul>
      <hr>
      <div class="form-group hide">
        <div class="input-group">
          <input class="form-control" placeholder="Search">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><i class="fa fa-fw fa-search"></i></button>
            </span>
        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="search-right" placeholder="Search">
        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
      </div>
      <hr>
      <div class="btn-group-vertical center-block">
        <a class="btn btn-instagram btn-lg" href="#" target="_blank"><i class="fa fa-fw fa-instagram"></i></a>
        <a class="btn btn-twitter btn-lg" href="#" target="_blank"><i class="fa fa-fw fa-twitter"></i></a>
        <a class="btn btn-github btn-lg" href="#" target="_blank"><i class="fa fa-fw fa-github"></i></a>
      </div>
      </div>
    </div>
  </div>
  </div>


  <!-- start and instructions -->
  <div class="container">
    <div id="overlay" class="text-center">
      <img id="logo" src="assets/logo.png">
      <div class="intro-section">
        <img id="rick" src="assets/rick.png">
        <p class="intro-text">PRESS SPACEBAR TO START!</p>
      </div>
    </div>
  </div>


</body>
</html>
